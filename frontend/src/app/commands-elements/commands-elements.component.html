<div class="commands-div">
    <select class="select-tier"  (change)="setTier($event)" [value]="activeTier">
        <option *ngFor="let tier of availableTiers" [value]="tier" [selected]="tier == activeTier">{{tier}}</option>
    </select>
    <button class="button" (click)="generateTeam()" [class.spinner]="isLoadingTeam" [disabled]="isLoadingTeam ? true : null">
        <span class="button-text">GENERATE TEAM</span>
    </button>
    <button class="button">COPY TEAM</button>
</div>
